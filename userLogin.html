<body>
    <div id="nav">
     <div class ="logo"  style="float:left;">
        OnRoad

    <div id="flex-container">
        <div class="flex-container">
            <div CLASS="login">
              
                <div class="login-box">
                  <h2 class="adminHead1">User Login</h2>
                      <div class="user-box">
                          <input type="text" name="uname" id="loginname"required>
                          <label for="uname"><b>Username</b></label>
                      </div>
          
                    <div class="user-box">
                        
                      <input type="password" name="psw" id = "loginpassw" required /> 
                      <label for="psw"><b>Password</b></span></label> 
                  
                    </div>
                    <div class="foot">
                      <div class="subsignup"><a href="#">Forget Password?</a></div>
                      <div class="sublogin">
                          <button id="logbtn">Login</button>
                      </div>
                    </div>
              </div>

            </div>
            <div class="divider">
           
            </div>
            <div CLASS="register">

              <div class="signup-box">
                <h2 class="adminHead1">User Sign-In </h2>
                    <div class="user-box1">
                        
                      <input type="text" name="name" id="name"  required />
                        <label for="name">
                            <span><i aria-hidden="true" class="fa fa-user"></i></span>
                            <b>Username</b>
                        </label>
                    </div>
                    <div class="user-box1">
                        
                      <input type="text" name="number"  id="number" required />
                        <label for="number">
                            <span><i class="fa fa-phone" aria-hidden="true"></i>
                            </span>
                            <b>Phone Number</b>
                        </label>
                    </div> 

                  <div class="user-box1">
                    <input type="email" name="email" id="email"  required />
                    <label for="email"><span><i aria-hidden="true" class="fa fa-envelope"></i></span> <b>Email</b></label>
                  </div>

                  <div class="user-box1">
                  <input type="password" name="password" id="password"  required />    
                    <label for="password"><span><i aria-hidden="true" class="fa fa-lock"></i></span> <b>Password</b></label>
                  </div>

                  <div class="foot1">
                    <div class="subsignup"></div>
                    <div class="subsignup1">
                        <button id="registerbtn" >Sign In</button>
                    </div>
                  </div>
              </div>

            </div>  

          </div>

    </div>
